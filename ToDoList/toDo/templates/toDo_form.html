{% extends "base.html" %} 
{% load crispy_forms_tags %}

{% block page_title%}Criar Tarefa{% endblock page_title %} 
 
{% block content_title %}Criar a tarefa{% endblock content_title %}

{% block content %}

</form>
{% endblock content %}
